<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Tiles Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .green-window {
            position: relative;
            background-color: #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .choose-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .choose-btn:hover {
            background-color: #1B5E20;
        }
        
        .tiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .tile {
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .tile:hover {
            border: 2px solid white;
        }
        
        .tile.selected {
            background-color: white;
            border: 2px solid white;
            transform: scale(1.1);
        }
        
        .tile::after {
            content: attr(data-points);
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 10px;
            color: #000;
        }
        
        .tile.unselected {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="green-window">
        <button class="close-btn">Ã—</button>
        <h2 style="text-align: center; margin-top: 0;">Select a Letter</h2>
        
        <div class="tiles-container" id="tilesContainer">
            <!-- Tiles will be generated by JavaScript -->
        </div>
        
        <button class="choose-btn">Choose</button>
    </div>
    
    <div class="content">
        <h1>Page Content</h1>
        <p>This is the main content of the page that appears below the green window.</p>
    </div>

    <script>
        // Scrabble letter points (simplified)
        const letterPoints = {
            'A': 1, 'B': 3, 'C': 3, 'D': 2, 'E': 1, 'F': 4, 'G': 2, 'H': 4,
            'I': 1, 'J': 8, 'K': 5, 'L': 1, 'M': 3, 'N': 1, 'O': 1, 'P': 3,
            'Q': 10, 'R': 1, 'S': 1, 'T': 1, 'U': 1, 'V': 4, 'W': 4, 'X': 8,
            'Y': 4, 'Z': 10
        };
        
        // Generate tiles for all English letters
        const tilesContainer = document.getElementById('tilesContainer');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let selectedTile = null;
        
        for (let letter of letters) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.textContent = letter;
            tile.dataset.letter = letter;
            tile.dataset.points = letterPoints[letter];
            
            tile.addEventListener('click', function() {
                if (selectedTile) {
                    selectedTile.classList.remove('selected');
                    document.querySelectorAll('.tile').forEach(t => t.classList.remove('unselected'));
                }
                
                if (selectedTile !== this) {
                    this.classList.add('selected');
                    document.querySelectorAll('.tile').forEach(t => {
                        if (t !== this) t.classList.add('unselected');
                    });
                    selectedTile = this;
                } else {
                    selectedTile = null;
                }
            });
            
            tilesContainer.appendChild(tile);
        }
        
        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.green-window').style.display = 'none';
        });
        
        // Choose button functionality
        document.querySelector('.choose-btn').addEventListener('click', function() {
            if (selectedTile) {
                alert(`You selected letter: ${selectedTile.dataset.letter} (${selectedTile.dataset.points} points)`);
            } else {
                alert('Please select a letter first');
            }
        });
    </script>
</body>
</html>
