<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-5.3/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='libs/bootstrap-5.3/js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        @font-face {
            font-family: 'Eurostile';
            src: url('../static/fonts/eurostile.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --tile-size: 42px;
            --icon-size: 36px;
            --text-color: white;
            --background-color: #2A6334;  /* Dark green background */
            --cell-color: #3F8E41;   /* Light green foreground */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: 'Eurostile', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-title {
            display: flex;
            z-index: 2;
            justify-content: center;
            align-items: center;
            margin: 20px;
            gap: 10px; /* Space between cells */
            display: grid;
            grid-template-columns: repeat(8, var(--tile-size));
            grid-template-rows: repeat(1, var(--tile-size));
            width: fit-content;
            height: fit-content;
        }
        .tile {
            display: flex;
            position: relative;
            width: var(--tile-size);
            height: var(--tile-size);
            z-index: 3; /* Behind the tiles board */
            border-radius: 5px;
            background-color: #c6ae89;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none; /* Disable text selection */
        }
        .tile .points {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            font-weight: normal;
            user-select: none; /* Disable text selection */
        }
        .stacked-container{
            display: flex;
            width: 400px; /* Set a fixed width for equal size */
            height: 400px; /* Set a fixed height for equal size */
            position: relative;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--cell-color);
            color: white;
            text-align: center;
            align-content: center;
            margin-top: 20px; /* Add distance between the container and its parent */
            padding: 20px; /* Add padding inside the container */
            border: none; /* Remove border */
            border-radius: 5px; /* Slightly rounded corners */
        }
        .stacked-item{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cell-color);
            color: white;
            text-align: center;
            padding: 10px 5px; /* Add padding inside the item */
            margin: 10px 0; /* Add space between items */
            border-radius: 5px; /* Slightly rounded corners */
            width: 100%; /* Full width of the container */
        }
        .button-lobby{
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            font-size: 18px; /* Increase font size */
            border: none; /* Remove border */
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer;
            margin: 1%; /* Add space between buttons */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-lobby svg {
            margin-top: 5px; /* Add some space between text and icon */
        }
        .button-lobby:hover {
            background-color: #1E4D2B; /* Slightly darker green on hover */
        }
        .table-lobby {
            display: grid;
            gap: 10px; /* Space between cells */
            grid-template-columns: repeat(1, 100%);
            grid-template-rows: repeat(4, var(--tile-size));
            background-color: var(--cell-color);
            width: 100%;
            height: 100%;
        }
        .container-lobby {
            height: var(--tile-size);
            background-color: var(--background-color);
            color: var(--text-color);
            align-items: center;
            text-align: center;
            display: flex;
            justify-content: left;
            text-transform: uppercase;
            column-gap: 10px;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .player-item {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
        }
        .fixed-width-dropdown {
            width: 150px; /* Set a fixed width for the dropdown button */
        }
    </style>
</head>
<body>
    <div class="container">
        <!--div class="container">
            <button class="circularButton" id="buttonSettings" onclick="openSettings()"></button>
            <button class="circularButton" id="buttonAbout" onclick="openAbout()"></button>
        </div-->
        <div class="container" id="title">
            <div class="game-title ">
                <div class="tile">S<span class="points">1</span></div>
                <div class="tile">C<span class="points">3</span></div>
                <div class="tile">R<span class="points">1</span></div>
                <div class="tile">A<span class="points">1</span></div>
                <div class="tile">B<span class="points">3</span></div>
                <div class="tile">B<span class="points">3</span></div>
                <div class="tile">L<span class="points">1</span></div>
                <div class="tile">E<span class="points">1</span></div>
            </div>                                           
            <h1 id="gameIDHeader" style="color: var(--text-color); font-size: 15px; visibility: hidden;">Looby ID: <span id="gameIDSpan"> 000001 </span></h1>
        </div>

        <div class="stacked-container" id="stackedContainer">
            <div class="stacked-item" id="selectionStackItem" style="visibility: visible; z-index: 1;">
                <button class="button-lobby" onclick="navigateToNewGameStack()">
                    Create New Game
                    <br>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="button-lobby" onclick="navigateToJoinLobbyStack()">
                    Join Game
                    <br>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V16M12 16L8 12M12 16L16 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>   
            </div>
            <div class="stacked-item" id="newGameStackItem" style="visibility: hidden; z-index: 2; align-items: flex-start;">
                <div  style="display: grid; flex-direction: row; width: 100%; height: 100%;" >
                    <div class="table-lobby" id="tablePlayerList">
                        <div class="container-lobby">
                            <span style="margin: 10px;">Player 1</span>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputPlayerName" placeholder="Enter Username"  style="text-align: center;">
                            </div>
                            <span id="dummyPlayerType1" style="visibility: hidden;">HUMAN</span>
                        </div>
                        <div class="container-lobby">
                            <span style="margin: 10px;">Player 2</span>
                            <div class="dropdown">
                                <button class="btn btn-secondary btn-sm dropdown-toggle fixed-width-dropdown" type="button" id="dropdownPlayerType2" data-bs-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
                                    EMPTY
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownPlayerType2">
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType2', 'EMPTY')">EMPTY</a>
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType2', 'AI')">AI</a>
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType2', 'HUMAN')">HUMAN</a>
                                </div>
                            </div>
                        </div>
                        <div class="container-lobby">
                            <span style="margin: 10px;">Player 3</span>
                            <div class="dropdown">
                                <button class="btn btn-secondary btn-sm dropdown-toggle fixed-width-dropdown" type="button" id="dropdownPlayerType3" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    EMPTY
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownPlayerType3">
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType3', 'EMPTY')">EMPTY</a>
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType3', 'AI')">AI</a>
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType3', 'HUMAN')">HUMAN</a>
                                </div>
                            </div>
                        </div>
                        <div class="container-lobby">
                            <span style="margin: 10px;">Player 4</span>
                            <div class="dropdown">
                                <button class="btn btn-secondary btn-sm dropdown-toggle fixed-width-dropdown" type="button" id="dropdownPlayerType4" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    EMPTY
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownPlayerType4">
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType4', 'EMPTY')">EMPTY</a>
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType4', 'AI')">AI</a>
                                    <a class="dropdown-item" onclick="updateDropdownText('dropdownPlayerType4', 'HUMAN')">HUMAN</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button-lobby" type="button" style="width: auto; height: auto;" id="createGameButton" onclick="createNewGame()">Create Game</button>
                </div>
            </div>
            <div class="stacked-item" id="joinLobbyStackItem" style="visibility: hidden; z-index: 3; align-items: flex-start;">
                <div class="table-lobby">
                    <div class="container-lobby" style="align-items: center;">
                        <div class="form-group" style="width: 100%; align-content: baseline;">
                            <input type="text" class="form-control" id="inputGameID" placeholder="Enter Lobby ID" style="text-align: center;">
                        </div>
                    </div>
                    <div class="container-lobby" style="align-items: center;">
                        <div class="form-group" style="width: 100%; align-content: baseline;">
                            <input type="text" class="form-control" id="inputJoinPlayerName" placeholder="Enter Username" style="text-align: center;">
                        </div>
                    </div>
                    <button class="button-lobby" type="button" id="joinGameButton" style="width: auto; height: auto;" onclick="joinGame()">Join Game</button>
                </div>
            </div>
            <div class="stacked-item" id="lobbyStackItem" style="visibility: hidden; z-index: 4; align-items: flex-start; justify-content: normal; display: grid; align-items: end;">
                <div class="table-lobby" id="lobbyPlayerList"></div>
                <button class="button-lobby" type="button" id="enterGameButton" style="width: auto; height: auto;" onclick="enterGame()">Enter Game</button>
            </div>
        </div>
    </div>
</body>

<script>

function updateDropdownText(dropdownId, text) {
    document.getElementById(dropdownId).innerText = text;
}

</script>

<script>

const PlayerState = {
    UNDEFINED:  0,   // The player has not been initialized yet
    NOT_READY:  1,   // The player has entered lobby screen but not clicked the ready button yet
    READY:      2,   // After player has clicked the ready button on lobby screen
    WAITING:    3,   // Player is waiting for its next turn to play
    PLAYING:    4,   // Player is playing its turn
    WON:        5,   // Player has won the game
    LOST:       6,   // Player has lost the game
};

class Game {
    gameID = '';
    players = [];

    constructor(gameID) {
        this.gameID = gameID;
        this.players = [];
    }

    getGameID() {
        return this.gameID;
    }

    addPlayers(player) {
        this.players.push(player);
    }
}

class Player {
    playerID = -1;
    playerName = '';
    isAdmin = false;

    constructor(playerID, playerName) {
        this.playerID = playerID;
        this.playerName = playerName;
    }

    getPlayerID() {
        return this.playerID;
    }

    setPlayerID(playerID) {
        this.playerID = playerID;
    }

    getPlayerName() {
        return this.playerName;
    }

    setPlayerName(playerName) {
        this.playerName = playerName;
    }

    setAdmin() {
        this.isAdmin = true;
    }

    isAdmin() {
        return this.isAdmin;
    }
}

const socket = io.connect('https://127.0.0.1:5000');

let myGame = null
let myPlayer = null
let playersMeta = null;

socket.on('update-lobby', function(data) {
    playersMeta = data.playersMeta;
    updateLobby(data.playersMeta);
});

function openSettings() {
}

function openAbout() {
}

function navigateToNewGameStack() {
    document.getElementById('selectionStackItem').style.visibility = 'hidden';
    document.getElementById('newGameStackItem').style.visibility = 'visible';
    document.getElementById('joinLobbyStackItem').style.visibility = 'hidden';
    document.getElementById('lobbyStackItem').style.visibility = 'hidden';
}

function navigateToJoinLobbyStack() {
    document.getElementById('selectionStackItem').style.visibility = 'hidden';
    document.getElementById('newGameStackItem').style.visibility = 'hidden';
    document.getElementById('joinLobbyStackItem').style.visibility = 'visible';
    document.getElementById('lobbyStackItem').style.visibility = 'hidden';
}

function navigateToLobbyStack() {
    document.getElementById('selectionStackItem').style.visibility = 'hidden';
    document.getElementById('newGameStackItem').style.visibility = 'hidden';
    document.getElementById('joinLobbyStackItem').style.visibility = 'hidden';
    document.getElementById('lobbyStackItem').style.visibility = 'visible';
}

function updateLobby(playersMeta_) {
    console.log('lobby updating...', playersMeta_);

    if (!playersMeta_ || playersMeta_.length === 0) {
        return;
    }

    const lobbyPlayerList = document.getElementById('lobbyPlayerList');
    lobbyPlayerList.innerHTML = ''; // Clear contents

    const fragment = document.createDocumentFragment();

    playersMeta_.forEach((player_, index) => {
        const playerContainer = document.createElement('div');
        playerContainer.classList.add('container-lobby');

        const playerIndex = document.createElement('span');
        playerIndex.style.margin = '10px';
        playerIndex.textContent = `${index + 1}`;

        const playerName = document.createElement('span');
        playerName.style.margin = '10px';
        playerName.textContent = player_.PLAYER_NAME ? player_.PLAYER_NAME : 'Waiting Player to Join';

        playerContainer.appendChild(playerIndex);
        playerContainer.appendChild(playerName);

        console.log(player_.PLAYER_STATE);

        if (player_.IS_ADMIN) {
            const adminIndicator = document.createElement('span');
            adminIndicator.style.margin = '10px';
            adminIndicator.style.color = 'yellow';
            adminIndicator.textContent = '★';
            adminIndicator.title = 'Admin';
            playerContainer.appendChild(adminIndicator);
        }

        if (player_.PLAYER_STATE == PlayerState.READY) {
            const readyIndicator = document.createElement('span');
            readyIndicator.style.margin = '10px';
            readyIndicator.style.background = 'var(--cell-color)';
            readyIndicator.style.color = 'var(--text-color)';
            readyIndicator.textContent = 'READY';
            playerContainer.appendChild(readyIndicator);
        }

        fragment.appendChild(playerContainer);
    });

    lobbyPlayerList.appendChild(fragment); // Batch update for performance
}

function collectPlayerTypes() {
        const playerTypes = [];
        const playerTypeIds = ['dummyPlayerType1', 'dropdownPlayerType2', 'dropdownPlayerType3', 'dropdownPlayerType4'];

        playerTypeIds.forEach(id => {
            const playerTypeElement = document.getElementById(id);
            if (playerTypeElement && playerTypeElement.textContent.trim() !== 'EMPTY') {
                playerTypes.push(playerTypeElement.textContent.trim());
            }
        });

        return playerTypes;
}

function createNewGame() {
    
    const playerTypes = collectPlayerTypes();
    const playerName = document.getElementById('inputPlayerName').value;

    if (playerName == '') {
        alert('Enter a Username');
        return;
    }

    if (playerTypes.length <= 1) {
        alert('Minimum number of player should be 2!');
        return;
    }

    const playerTypesJson = JSON.stringify(playerTypes);

    fetch('/create-new-game', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: playerTypesJson
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            if (myGame !== null) {
                alert('Cannot create a new game again!')
                return false;
            }

            myGame = new Game(data.gameID);
            myPlayer = new Player(data.playerID, '');
            myPlayer.setAdmin();

            document.getElementById('gameIDSpan').textContent = myGame.getGameID();
            document.getElementById('gameIDHeader').style.visibility = 'visible';
            
            playersMeta = data.playersMeta;
            updateLobby(playersMeta)

            myPlayer.setPlayerName(playerName);
            setPlayerName(myGame.getGameID(), myPlayer.getPlayerID(), myPlayer.getPlayerName());

            navigateToLobbyStack();
            return true;
        } else {
            alert('Unknown error: ' + data.message);
            return false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        return false;
    });
}

function setPlayerName(gameID, playerID, playerUsername) {
    fetch('/set-player-name', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body:  JSON.stringify({ "gameID": gameID, "playerID": playerID, "playerName": playerUsername })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            myPlayer.setPlayerName(data.playerUsername)
        } else {
            alert('Unknown error: ' + data.message);
            return false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        return false;
    });
}

function joinGame() {
    in_gameID = document.getElementById('inputGameID').value;
    in_playerName = document.getElementById('inputJoinPlayerName').value;   

    if (in_gameID == '') {
        alert('Enter a Game ID');
        return;
    }

    if (in_playerName == '') {
        alert('Enter a Username');
        return;
    }

    fetch('/join-game', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body:  JSON.stringify({ "gameID": in_gameID, "playerType": "HUMAN"})
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response from server:', data);
        if (data.status === 'success') {
            const baseUrl = window.location.origin;
            if (myGame !== null) {
                alert('Cannot join the game!')
                return false;
            }

            myGame = new Game(data.gameID);
            myPlayer = new Player(data.playerID, '')

            document.getElementById('gameIDSpan').textContent = myGame.getGameID();
            document.getElementById('gameIDHeader').style.visibility = 'visible';

            playersMeta = data.playersMeta;
            updateLobby(playersMeta)

            myPlayer.setPlayerName(in_playerName);
            setPlayerName(myGame.getGameID(), myPlayer.getPlayerID(), myPlayer.getPlayerName());

            navigateToLobbyStack();
            return true;
        } else {
            alert('Unknown error: ' + data.message);
            return false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        return false;
    });
}

function enterGame() {
    fetch('/enter-game', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({'gameID': myGame.getGameID(), 'playerID': myPlayer.getPlayerID()})
    })
    .then(response => {
        if (response.redirected) {
            // Handle redirection
            window.location.href = response.url;
        } else {
            return response.json();
        }
    })
    .then(data => {
        // Handle the response data
        if (data && data.status !== 'success') {
            alert('Cannot enter the game: ' + data.message);
            return false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        return false;
    });
}

</script>

</html>
